<!DOCTYPE html>
<html lang="en">
<head>
  
  <title> futuristic box </title>
  <style> 
  
  .box{ display: flex;
     justify-content: center; 
     align-items: center; 
    font-weight: bold;
    font-size:1cm ;
    position:relative;
    width: 5cm;
    height: 5cm;
    background-color: white;
    border:1px solid rgba(58,59,58,0.4) ;
    border-radius: 20px ;
    box-shadow: -10px 5px 10px gray;
    top: 0 ;
    transition: top ease 0.5s;
  }


  .box:hover{
    top:-50px
  }
  </style>

</head>

<body> <center>

  <p class="box"> Hello world </p>
</center>
</body>
  

</html>
